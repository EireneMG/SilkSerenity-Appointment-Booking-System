<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SilkSerenity Signup Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <link rel="stylesheet" href="../assets/css/mediaqueries.css" />
    <style>
      body {
        background-color: #f3d8cf;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container-fluid {
        max-width: 410px;
        background-color: #bf8673;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="text-white">Welcome to SilkSerenity</h1>
      <form action="register.php" method="POST" class="needs-validation" novalidate>
        <div class="mb-3">
          <input
            type="text"
            class="form-control border-0"
            id="username"
            name="username"    
            placeholder="Username"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="email"    
            class="form-control border-0"
            id="email"
            name="email"      
            placeholder="Email"
            required
          />
        </div>
        <div class="mb-3 position-relative">
          <input
            type="password"
            class="form-control border-0"
            id="password"
            name="password"
            placeholder="Password"
            minlength="8"
            required
          />
          <i class="bi bi-eye-slash position-absolute end-0 top-50 translate-middle-y pe-3" id="togglePassword" style="cursor: pointer"></i>
          <div class="invalid-feedback text-white">
            Password must be at least 8 characters long
          </div>
        </div>
        <div class="mb-3 position-relative">
          <input
            type="password"
            class="form-control border-0"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="Re-type Password"
            minlength="8"
            required
          />
          <i class="bi bi-eye-slash position-absolute end-0 top-50 translate-middle-y pe-3" id="toggleConfirmPassword" style="cursor: pointer"></i>
          <div class="invalid-feedback text-white">
            Passwords do not match
          </div>
        </div>
        <button type="submit" class="btn btn-custom w-100 mb-3">Sign Up</button>
        <p class="text-white">
            Already have an account?
            <a href="login.html" class="text-white text-decoration-underline">Log In</a>
          </p>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/script.js"></script>
  </body>
</html>
